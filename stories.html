<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Stories</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stories = JSON.parse(localStorage.getItem("storiesData")) || [];
            const container = document.getElementById("storiesContainer");

            if (stories.length === 0) {
                container.innerHTML = "<p>No stories found.</p>";
                return;
            }

            stories.forEach(story => {
                const div = document.createElement("div");
                div.className = "p-4 mb-4 border rounded-lg";
                div.innerHTML = `
                    <h2 class="text-xl font-bold">${story.title}</h2>
                    <p class="text-gray-600 mb-2">${story.excerpt}</p>
                    <p class="text-sm text-gray-400">${story.category} | ${story.date}</p>
                    ${story.contentWarning ? '<p class="text-red-500">⚠️ Content Warning</p>' : ''}
                `;
                container.appendChild(div);
            });
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">All Stories</h1>
    <div id="storiesContainer"></div>
</body>
</html>
